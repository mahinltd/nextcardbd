<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Update - NexCartBD</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; }
    .container { width: 90%; max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    .header { font-size: 24px; font-weight: bold; color: #17a2b8; }
    .content { margin-top: 20px; }
    .status { font-size: 20px; font-weight: bold; color: #333; padding: 15px; background-color: #f1f1f1; border-radius: 5px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Your Order Status Has Updated!</div>
    <div class="content">
      <p>Hello <strong>{{CUSTOMER_NAME}}</strong>,</p>
      <p>There's an update on your order (ID: <strong>{{ORDER_ID}}</strong>).</p>
      
      <p>The new status is:</p>
      <div class="status">
        {{STATUS}}
      </div>
      
      <p style="margin-top: 20px;">You can always check the full timeline of your order by logging into your account on our website.</p>
    </div>
    <div class="footer">
      <p>&copy; 2025 NexCartBD. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
